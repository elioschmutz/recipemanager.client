<div class="col-xs-12 col-md-4 col-md-offset-4 loginWindow fullscreenModal">
    <md-progress-bar *ngIf="loading" mode="indeterminate"></md-progress-bar>
    <md-card>
        <md-card-title>Register</md-card-title>
        <md-card-content>
            <form (ngSubmit)="register()" #f="ngForm">
              <md-input-container>
                  <input mdInput [disabled]="loading" [(ngModel)]="username" required name="username" type="email" placeholder="E-Mail" value="">
                  <md-error>This field is required</md-error>
              </md-input-container>
              <md-input-container>
                <input mdInput mdInput [disabled]="loading" [(ngModel)]="password" required name="password" type="password" placeholder="Password" value="">
                <md-error>This field is required</md-error>
              </md-input-container>
              <md-input-container>
                <input mdInput mdInput [disabled]="loading" [(ngModel)]="firstName" name="firstName" placeholder="Firstname" value="">
              </md-input-container>
              <md-input-container>
                <input mdInput mdInput [disabled]="loading" [(ngModel)]="lastName" name="lastName" placeholder="Lastname" value="">
              </md-input-container>
                <button [disabled]="loading" md-raised-button color="primary" type="submit">Register</button>
                <button md-button routerLink="/login">or Login</button>
            </form>
        </md-card-content>
    </md-card>
</div>
